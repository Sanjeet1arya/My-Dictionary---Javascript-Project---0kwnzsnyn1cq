<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Dictionary</title>
</head>
<body>
    <div class="maindiv">
        <div class="header">
            <img src="logo.png" alt="logo">
            <span class="heading">My Dictionary App<span class="hist-text">History</span></span>
            <button type="button" id="history">HISTORY</button>
        </div>
        <div class="searchpage">
            <span class="search-text">Search for new word</span>
            <div class="searchbar">
                <input type="text" id="input">
                <img src="https://cdn-icons-png.flaticon.com/512/6338/6338475.png" alt="search-button" id="searchbtn">
            </div>
            <span class="searching"></span>
        </div>
        <div class="history"></div>
        <div id="result">
            <div class="inpword"></div>
            <div class="play"></div>
            <span class="result"></span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
